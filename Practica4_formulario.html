<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <script src="formulario.js" defer></script>
    <link rel="stylesheet" href="Botón.css">
</head>
<body>
    <h1>Información del Formulario</h1>
    <form id="infoForm">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required><br><br>

        
        <label>Género: </label>
        <input type="radio" id="generoM" name="genero" value="Masculino" required> Masculino
        <input type="radio" id="generoF" name="genero" value="Femenino" required> Femenino
        <input type="radio" id="generoND" name="genero" value="Prefiero no decir" required> Prefiero no decir<br><br>

        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="nacimiento" name="nacimiento" required><br><br>

        <label for="color">Color favorito: </label>
        <input type="color" id="color" name="color" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="resultadoFormulario"></p>
    <a href="MainMedioTermino.html" class="home">Regresar al Menú Principal</a>
</body>
</html>
