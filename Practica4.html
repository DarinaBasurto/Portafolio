<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Calificaciones</title>
    <script src="evaluacion.js" defer></script>
    <link rel="stylesheet" href="Botón.css">
</head>
<body>
    <h1>Evaluar Calificación</h1>
    <form id="calificacionForm">
        <label for="calificacion">Introduce una calificación (0-10): </label>
        <input type="number" id="calificacion" name="calificacion" min="0" max="10" step="0.1" required>
        <button type="submit">Evaluar</button>
    </form>
    <p id="resultado"></p>
    <a href="MainMedioTermino.html" class="home">Regresar al Menú Principal</a>
</body>
</html>
